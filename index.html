<!doctype html>
<title>Froggies</title>

<audio id="iFrame">
<source src="media/frog_1.mp3">
</audio>

<audio id="sound2">
<source src="media/frogs_2.mp3">
</audio> 

<style>
  
#grid {
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 60px;
}
#grid > div {
  color: white;
  font-size: 4vw;
  padding: 10px;
}
  
  #grid > div > img {
    width: 5em;
    display: grid;
    justify-content: center
    
  }
</style>
<div id="grid">
  <div id="frog1"><img src="media/froggy.png" onmouseover="makeSound()" onclick="duplicate()"></div>
  <div><img src="media/froggy.png" onclick="makeSound1()" ></div>
  <div><img src="media/froggy.png" onclick="makeSound()"></div>
  <div><img src="media/froggy.png" onclick="makeSound1()"></div>
  <div><img src="media/froggy.png" onclick="makeSound()"></div>
  <div><img src="media/froggy.png" onclick="makeSound1()"></div>
  <div><img src="media/froggy.png" onclick="makeSound()"></div>
  <div><img src="media/froggy.png" onclick="makeSound1()"></div>
</div>

<script>
  document.addEventListener('keydown', function(e) {
  if (e.keyCode == 65) {
    document.getElementById("iFrame").play();
  }
});

function makeSound() {
  document.getElementById("iFrame").play();
}
  
function makeSound1() {
  document.getElementById("sound2").play();
}
let i = 0;
let original = document.getElementById('frog1');

function duplicate() {
   let clone = original.cloneNode(true); 
    clone.id = "frog1" + ++i;
    original.parentNode.appendChild(clone);
}
</script>
