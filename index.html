<!doctype html>
<title>Froggies</title>

<audio id="iFrame">
<source src="media/frog_1.mp3">
</audio>

<audio id="sound2">
<source src="media/frogs_2.mp3">
</audio> 

<style>
  
#grid {
  display: grid;
  grid-template-rows: repeat(4, 1fr);
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 60px;
}
#grid > div {
  color: white;
  font-size: 4vw;
  padding: 10px;
}
  
  #grid > div > img {
    width: 5em;
    display: grid;
    justify-content: center
      
  }
 #freeFrog {
   width: 4em;
   position: relative;
  }
</style>

<div> <img id="freeFrog" src="media/froggy.png"> </div>

<div id="grid">
  <div id="frog1"><img src="media/froggy.png" onmouseover="makeSound()" onclick="duplicate()"></div>
  <div id="frog2"><img src="media/froggy1.png" onclick="makeSound1()" onclick="makeSmaller()"></div>
  <div><img id="frog3" src="media/froggy.png" onclick="makeSound()"></div>
  <div><img src="media/froggy1.png" onclick="makeSmaller()" onclick="makeSound1()"></div>
  <div><img src="media/froggy.png" onclick="makeSmaller()" onclick="makeSound()"></div>
  <div><img src="media/froggy1.png" onclick="makeSound1()"></div>
  <div><img src="media/froggy.png" onclick="makeSound()"></div>
  <div><img src="media/froggy1.png" onclick="makeSound1()"></div>
</div>



<script>
    
document.addEventListener('keydown', function(e) {
  let freeFrog = document.getElementById("freeFrog");
  if (e.which === 37) {
    var leftNumbers = freeFrog.style.left.replace('px', '')
    var left = parseInt(leftNumbers, 10)

    freeFrog.style.left = `${left - 1}px`
  }
})
  

  
  document.addEventListener('keydown', function(e) {
  if (e.keyCode == 65) {
    document.getElementById("iFrame").play();
  }
});

function makeSound() {
  document.getElementById("iFrame").play();
}
  
function makeSound1() {
  document.getElementById("sound2").play();
}
let i = 0;
let original = document.getElementById('frog1');

function duplicate() {
   let clone = original.cloneNode(true); 
    clone.id = "frog1" + ++i;
    original.parentNode.appendChild(clone);
}
  
function makeSmaller() {
  let myFroggy = document.getElementById("frog3");
  myFroggy.style.width = "50px";
}
  

</script>
